<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru"
	xmlns:wicket="http://wicket.apache.org">

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title><wicket:message key="page.login.label" /></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/login.css" />
<link href="./images/hart_ico.png" type="image/vnd.microsoft.icon" rel="icon" />

</head>
<body>

	<div id="login_container">
	        <a wicket:id=toRu><img wicket:id="flagRu"/><img wicket:id="flagRuSmall"/></a>
			<a wicket:id=toEn><img wicket:id="flagEn"/><img wicket:id="flagEnSmall"/></a>
			
		<div id="form_container">
			<p class="login-text">
							<wicket:message key="p.login.lb_form_head" />
			</p>
			<form wicket:id="fmLogin">
				<label class="login-text"><wicket:message key="p.login.it_login" /></label> 
				<input type='text' class='text_input' wicket:id="itLogin" />
				<label class="login-text"><wicket:message key="p.login.it_pass" /></label>
				<input type='password' class='text_input' wicket:id="itPass" /> 
				<label wicket:id="infPanel"></label> 
				<input type='submit' id='login' name='login' value="" />
			</form>
		</div>
	</div>
</body>
</html>
