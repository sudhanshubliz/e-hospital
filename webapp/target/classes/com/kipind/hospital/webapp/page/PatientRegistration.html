<wicket:extend xmlns:wicket="http://wicket.apache.org">


	<h3>
		<wicket:message key="p.start.patient_reg" />
	</h3>
	<br />
	<div  wicket:id="infPanel" ></div>
	
	
	
	<form class="contact_form"  action="" wicket:id="patientRegForm">
    <ul>
       
       <li>
       </li>
        <li>
            <label ><wicket:message key="p.patient_reg.form_social_num" /></label>
           <input type="text" id="form_social_num" wicket:id="socialNumber" />
        </li>
        <li>
            <label ><wicket:message key="p.patient_reg.form_name" /></label>
            <input type="text" id="form_name" wicket:id="firstName" />
        </li>
        <li>
            <label ><wicket:message key="p.patient_reg.form_surname" /></label>
            <input type="text" id="form_surname" wicket:id="lastName" />
        </li>
        <li>
            <label ><wicket:message key="p.patient_reg.form_address" /></label>
            <input type="text" id="form_address" wicket:id="address" />
        </li>
        <li>
            <label ><wicket:message key="p.patient_reg.form_birth_day" /></label>
            <input type="text" id="form_birth_day" wicket:id="birthDt" />
        </li>
        
        <li>
            <label ><wicket:message key="p.patient_reg.form_gender" /></label>
            <span  wicket:id="sex" >
                <input type="radio">foo</input>
                <input type="radio">bar</input>
              </span>
        </li>
        
        <li>
            <label ><wicket:message key="p.patient_reg.form_ward" /></label>
           <select	wicket:id="wardNum">
					<option>1</option>
			</select>
        </li>    
        
        <li>
        <button class="submit" type="submit"  wicket:id="submitButton" > <wicket:message key="button.save" /></button>
        	
        </li>
    </ul>
</form>
	
	

</wicket:extend>
