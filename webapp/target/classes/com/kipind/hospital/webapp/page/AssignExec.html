		<ul>
		    <li></li>
			<li><label><wicket:message	key="p.assign_exec.lb_assign" /></label>
			     <textarea cols="40" rows="6" wicket:id="prscText"></textarea></li>
			<li><label><wicket:message	key="p.assign_exec.lb_assign_exec" /></label>
			     <textarea cols="40" rows="6" wicket:id="resText"></textarea></li>
			<li>
				<button class="submit" type="submit" wicket:id="submitButton">

</wicket:extend>
